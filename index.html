<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Лого шапки">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/content/avatar/image.jpg" alt="Фото автора" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__button-edit" type="button"></button>
        <p class="profile__text">Исследователь океана</p>
        <button class="profile__button-add" type="button"></button>
      </div>
    </section>

    <section class="card">
      <ul class="card__list">
        <li class="card__item">
          <div class="card__container">
            <img class="card__photo" src="images/content/place/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
          </div>
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button-like" type="button">
            </button>
          </div>
        </li>
        <li class="card__item">
          <div class="card__container">
            <img class="card__photo" src="images/content/place/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          </div>
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" type="button">
            </button>
          </div>
        </li>
        <li class="card__item">
          <div class="card__container">
            <img class="card__photo" src="images/content/place/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          </div>
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" type="button">
            </button>
          </div>
        </li>
        <li class="card__item">
          <div class="card__container">
            <img class="card__photo" src="images/content/place/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
          </div>
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like" type="button">
            </button>
          </div>
        </li>
        <li class="card__item">
          <div class="card__container">
            <img class="card__photo" src="images/content/place/kirill-pershin-1556355-unsplash.png" alt="Домбай">
          </div>
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like" type="button">
            </button>
          </div>
        </li>
        <li class="card__item">
          <div class="card__container">
            <img class="card__photo" src="images/content/place/kirill-pershin-1088404-unsplash.png"
              alt="Карачаево-Черкеск">
          </div>
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкеск</h2>
            <button class="card__button-like" type="button">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup">
        <input class="popup__input popup__input_name" type="text" name="popupInputName">
        <input class="popup__input popup__input_role" type="text" name="popupInputRole">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <script src="./pages/js/index.js"></script>
</body>

</html>
